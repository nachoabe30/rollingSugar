<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">RollingSugar <i class="bi bi-app"></i></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container py-5">
          <div class="row g-5">
              <div class="col-md-6">
                  <img src="https://images.pexels.com/photos/863006/pexels-photo-863006.jpeg?auto=compress&cs=tinysrgb&w=600" class="img-fluid rounded-4 border" alt="Imagen de tortas">
              </div>
              <div class="col-md-6">
                  <h2>Formulario de Contacto</h2>
                  <form>
                      <div class="mb-3">
                          <label for="nombreApellido" class="form-label">Nombre y Apellido</label>
                          <input type="text" class="form-control" id="nombreApellido" placeholder="ej: Juan Perez">
                      </div>
                      <div class="mb-3">
                          <label for="pais" class="form-label">País</label>
                          <input type="text" class="form-control" id="pais" placeholder="Ej: Argentina">
                      </div>
                      <div class="mb-3">
                          <label for="provinciaEstado" class="form-label">Provincia o Estado</label>
                          <input type="text" class="form-control" id="provinciaEstado" placeholder="Ej: Tucumán">
                      </div>
                      <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email" placeholder="Ej: juanperez@example.com">
                      </div>
                      <div class="mb-3">
                          <label for="tareaMaquetado" class="form-label">Tarea de maquetado</label>
                          <input type="text" class="form-control" id="tareaMaquetado" value="3815333000" readonly>
                      </div>
                      <button type="button" class="btn btn-primary w-25" data-bs-toggle="modal" data-bs-target="#EnviarModal">Enviar</button>
  
                      <div class="modal fade" id="EnviarModal" tabindex="-1" aria-labelledby="EnviarModalLabel" aria-hidden="true">
                          <div class="modal-dialog modal-md">
                              <div class="modal-content">
                                  <div class="modal-header">
                                      <h5 class="modal-title" id="EnviarModalLabel">¡Sus Datos fueron enviados con exito!</h5>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                  </div>
                                  <div class="modal-body">
                                      <p>¡Gracias por confiar en nuestros productos y servicios!</p>
                                  </div>
                                  <div class="modal-footer">
                                      <button type="button" class="btn btn-primary">Guardar</button>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
    </main>
